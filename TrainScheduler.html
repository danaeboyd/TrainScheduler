<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- JQUERY -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

	<!-- JQUERY BOOTSTRAP -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>

	<!-- Moment.js -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

	<div class="container">
	<br>

	<!-- Jumbotron -->
	<div class = "jumbotron" style="background-color: black; color: white">
		<h1 class="text-center">Train Scheduler</h1>
		<h3 class="text-center">Choo Choo</h3>
	</div>

	<!-- Train table -->
	<div class="row">
		<div class="col-lg-12">
		<!-- Current Trains -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id='train-table'>
                		<thead>
                  		  <tr>
                    		<th>Train Name</th>
                    		<th>Destination</th>
                    		<th>Frequency (min)</th>
                    		<th>Next Arrival</th>
                    		<th>Minutes Away</th>
                  		  </tr>
                		</thead>
                		<tbody>
                		</tbody>
              		</table>			
				</div>				
			</div>
		</div>
	</div>

	<!-- Add Train info into form -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="trainName">Train Name</label>
							<input type="text" class="form-control" id="trainName">
						</div>
						<div class="form-group">
							<label for="trainDest">Destination</label>
							<input type="text" class="form-control" id="trainDest">
						</div>
						<div class="form-group">
							<label for="trainTime">First Train Time (HH:mm - military time)</label>
							<input type="text" class="form-control" id="trainTime">
						</div>
						<div class="form-group">
							<label for="trainFreq">Frequency (min)</label>
							<input type="text" class="form-control" id="trainFreq">
						</div>
						<button id="addTrainBtn" type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>				
			</div>
		</div>
	</div>	
</div>	

<!-- JavaScript -->
	<script src="TrainScheduler.js"></script>

</body>
</html>
